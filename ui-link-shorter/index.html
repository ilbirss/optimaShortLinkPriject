<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/components/formPosition.css">
    <link rel="stylesheet" href="css/components/formAuthPage.css">
    <link rel="stylesheet" href="css/body.css">
    <link rel="stylesheet" href="css/index.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <title>Auth Page</title>
</head>
<body class="body">
    <header class="header">
        <div class="header__logo">LS</div>
    </header>
    <div class="form-position">
        <form class="form" name="myForm" method="post" >
            <img class="form__img" src="images/GIRL_ICON.svg">
            <div class="form__item">
                <label class="form__label" for="email">Email</label>
                <input class="form__input" type="text" id="email" name="myEmail" required>
            </div>
            <div class="form__item">
                <label class="form__label" for="password">Пароль</label>
                <input class="form__input" type="password" id="password" name="myPassword" required>
            </div>
            <span id="validation"></span>
            <input id="login" class="form__button" type="submit" value="Войти">
            <span class="form__linkRegister">Нет аккаунта ?<a class="form__linkColor" href="pages/registerPage.html"> зарегистрируйтесь</a></span>
            <a class="form__linkForgetPassword" href="pages/resetPasswordPage.html">Я не помню пароль</a>
        </form>
    </div>
    <script type="text/javascript" src="./scripts/authPage.js"></script>
    <script type="text/javascript" src="./scripts/common.js"></script>

    <script src="https://www.google-analytics.com/analytics.js" async></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity=
            "sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity=
            "sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity=
            "sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
