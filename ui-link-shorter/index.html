<!doctype html>
<html lang="en">
<head>

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body class="body">

        <div class="header__logo">LS</div>

            <input class="form__button" type="submit" value="Войти">
            <span class="form__linkRegister">Нет аккаунта ? <a class="form__linkColor" href="pages/registerPage.html">  зарегистрируйтесь</a></span>
